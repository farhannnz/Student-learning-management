<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLMS - Attendance</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .attendance-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .attendance-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .attendance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-selector input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
        }

        .student-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .student-card:hover {
            transform: translateY(-2px);
        }

        .student-info h3 {
            margin: 0 0 8px 0;
            color: #1a202c;
            font-size: 18px;
        }

        .student-info p {
            margin: 0;
            color: #4a5568;
            font-size: 14px;
        }

        .attendance-buttons {
            display: flex;
            gap: 10px;
        }

        .attendance-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-present {
            background: #48bb78;
            color: white;
        }

        .btn-present:hover,
        .btn-present.active {
            background: #38a169;
            transform: scale(1.05);
        }

        .btn-absent {
            background: #f56565;
            color: white;
        }

        .btn-absent:hover,
        .btn-absent.active {
            background: #e53e3e;
            transform: scale(1.05);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .status-present {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-absent {
            background: #fed7d7;
            color: #742a2a;
        }

        .back-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="attendance-page">
        <div class="attendance-container">
            <div class="attendance-header">
                <div>
                    <h1 style="margin: 0; color: #1a202c;">üìã Mark Attendance</h1>
                    <p style="margin: 5px 0 0 0; color: #4a5568;">Select date and mark attendance for all students</p>
                </div>
                <div class="date-selector">
                    <label for="attendanceDate" style="font-weight: 600; color: #2d3748;">Date:</label>
                    <input type="date" id="attendanceDate" value="">
                    <a href="teacher.html" class="back-btn">‚Üê Back to Dashboard</a>
                </div>
            </div>

            <div class="stats" id="attendanceStats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div>Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="presentCount">0</div>
                    <div>Present</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="absentCount">0</div>
                    <div>Absent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div>Pending</div>
                </div>
            </div>

            <div id="studentsContainer">
                <div class="loading">Loading students...</div>
            </div>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="js/supabase-local.js"></script>
    <script src="js/supabaseClient.js"></script>

    <script>
        let currentUser = null;
        let allStudents = [];
        let attendanceData = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            // Set today's date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('attendanceDate').value = today;

            // Check authentication
            currentUser = await checkAuth();
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }

            // Load students
            await loadStudents();

            // Setup date change handler
            document.getElementById('attendanceDate').addEventListener('change', loadAttendanceForDate);

            // Load attendance for today
            await loadAttendanceForDate();
        });

        // Load all students
        async function loadStudents() {
            const container = document.getElementById('studentsContainer');

            try {
                const { data: students, error } = await supabase
                    .from('profiles')
                    .select('id, full_name, roll_number, created_at')
                    .eq('role', 'student')
                    .order('full_name');

                if (error) {
                    console.error('Error loading students:', error);
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>‚ùå Error loading students</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                    return;
                }

                allStudents = students;

                if (students.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>üë• No students found</h3>
                            <p>No students are registered in the system.</p>
                            <p><a href="teacher.html" class="back-btn">Go to Dashboard</a> to add students.</p>
                        </div>
                    `;
                    return;
                }

                displayStudents();
                updateStats();

            } catch (error) {
                console.error('Exception loading students:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Display students
        function displayStudents() {
            const container = document.getElementById('studentsContainer');
            const selectedDate = document.getElementById('attendanceDate').value;

            container.innerHTML = allStudents.map(student => {
                const status = attendanceData[student.id] || '';

                return `
                    <div class="student-card">
                        <div class="student-info">
                            <h3>${student.full_name}</h3>
                            <p>Roll No: ${student.roll_number || 'Not assigned'} ‚Ä¢ ID: ${student.id.substring(0, 8)}...</p>
                        </div>
                        <div style="display: flex; align-items: center;">
                            ${status ? `<span class="status-badge status-${status}">${status}</span>` : ''}
                            <div class="attendance-buttons">
                                <button class="btn-present ${status === 'present' ? 'active' : ''}" 
                                        onclick="markAttendance('${student.id}', 'present')">
                                    ‚úì Present
                                </button>
                                <button class="btn-absent ${status === 'absent' ? 'active' : ''}" 
                                        onclick="markAttendance('${student.id}', 'absent')">
                                    ‚úó Absent
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load attendance for selected date
        async function loadAttendanceForDate() {
            const selectedDate = document.getElementById('attendanceDate').value;

            if (!selectedDate || !currentUser) return;

            try {
                const { data: attendance, error } = await supabase
                    .from('attendance')
                    .select('student_id, status')
                    .eq('date', selectedDate)
                    .eq('teacher_id', currentUser.id);

                if (error) {
                    console.error('Error loading attendance:', error);
                    return;
                }

                // Reset attendance data
                attendanceData = {};

                // Map attendance data
                attendance?.forEach(record => {
                    attendanceData[record.student_id] = record.status;
                });

                // Refresh display
                displayStudents();
                updateStats();

            } catch (error) {
                console.error('Error loading attendance:', error);
            }
        }

        // Mark attendance
        async function markAttendance(studentId, status) {
            const selectedDate = document.getElementById('attendanceDate').value;

            if (!selectedDate) {
                alert('Please select a date first.');
                return;
            }

            try {
                const { error } = await supabase
                    .from('attendance')
                    .upsert([{
                        student_id: studentId,
                        date: selectedDate,
                        status: status,
                        teacher_id: currentUser.id
                    }], {
                        onConflict: 'student_id,date'
                    });

                if (error) {
                    console.error('Error marking attendance:', error);
                    alert('Error marking attendance. Please try again.');
                    return;
                }

                // Update local data
                attendanceData[studentId] = status;

                // Refresh display
                displayStudents();
                updateStats();

            } catch (error) {
                console.error('Attendance error:', error);
                alert('Error marking attendance. Please try again.');
            }
        }

        // Update statistics
        function updateStats() {
            const total = allStudents.length;
            const present = Object.values(attendanceData).filter(status => status === 'present').length;
            const absent = Object.values(attendanceData).filter(status => status === 'absent').length;
            const pending = total - present - absent;

            document.getElementById('totalStudents').textContent = total;
            document.getElementById('presentCount').textContent = present;
            document.getElementById('absentCount').textContent = absent;
            document.getElementById('pendingCount').textContent = pending;

            // Show stats if we have students
            if (total > 0) {
                document.getElementById('attendanceStats').style.display = 'flex';
            }
        }
    </script>
</body>

</html>
